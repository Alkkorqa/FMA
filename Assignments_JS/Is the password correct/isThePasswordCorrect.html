<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is the password correct</title>
</head>

<body>



    <script>
        const correctKeyword = "12341234";

        let userInput = prompt("Please enter the keyword to continue:");
        
        if (userInput !== correctKeyword) {
            document.body.innerHTML = "<h1>Access Denied</h1>";
        } 

        else {
            alert("Access granted. You may continue browsing the page.");
        }

    </script>
</body>

</html>
