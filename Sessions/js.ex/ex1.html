<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises</title>
</head>

<body>
    <h1 class="fullName"></h1>
    <h2 class="year"></h2>






    <script>
        let firstName = "Alk";
        let lastName = "Korqa";
        let yearOfBirth = "2024";

        console.log(firstName + " " + lastName);
        let fullName = document.getElementsByClassName("fullName");
        let year = document.getElementsByClassName("year");
        fullName.innerHTML = firstName + " " + lastName;
        year.innerHTML = yearOfBirth;
    </script>
</body>

</html>
