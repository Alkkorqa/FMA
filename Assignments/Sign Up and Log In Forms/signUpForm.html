<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>

    <h1>Register</h1>

    <form action="checksignup.php">


        <label for="firstname">First Name</label>
        <input type="text" id="firstname" required><br><br>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" required><br><br>

        <label for="email">Email </label>
        <input type="text" placeholder="john@doe.com" id="email" required><br><br>

        <label for="password">Password </label>
        <input type="password" id="password" required><br><br>

        <label for="cpsw">Confirm Password</label>
        <input type="password" id="cpsw" required>


        <br><br>


        <label for="birthday">Birthday: </label>
        <input type="date" id="birthday" required><br>

        <label for="gender">Gender: </label><br>
        <input type="radio" name="gender" id="gender">Male <br>
        <input type="radio" name="gender" id="gender">Female <br><br>

        <input type="checkbox" name="" id="" required>I accept the terms of service. <br><br>

        <input type="submit" value="Sign Up"><br><br>



    </form>

    Already have an account? <a href="login.html">Log in here</a>

</body>

</html>
