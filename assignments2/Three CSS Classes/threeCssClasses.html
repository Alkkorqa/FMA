<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS Classes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Three CSS Classes</h1>
    </header>

    <main>
        <section>
            <h1 class="light">Light</h1>
            <h1 class="light">Light</h1>
        </section>

        <section>
            <h1 class="dark">Dark</h1>
            <h1 class="dark">Dark</h1>
        </section>

        <section>
            <h1 class="new">New</h1>
            <h1 class="new">New</h1>
        </section>

        <section>
            <h1 class="light new">Light new</h1>
            <h1 class="light new">Light new</h1>
        </section>

        <section>
            <h1 class="dark new">Dark new</h1>
            <h1 class="dark new">Dark new</h1>
        </section>
    </main>

    <footer>
        Copyright Alk Korqa
    </footer>
</body>

</html>
