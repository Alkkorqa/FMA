<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="card m30">
            <section class="card-1stpart">
                <section class="card-price">
                    <p class="fs40">40c</p>
                </section>

                <section class="card-date">
                    <p><span class="fs40">29</span> <br>JAN <br>02461</p>
                </section>
            </section>

            <section class="card-image">
                <figure>
                    <img src="/Projects/images/deadpool-removebg-preview.jpg" alt="Deadpool comic">

                    <p class="card-copyright"> &copy; 1979 Marvel <br> Comics Group</p>
                </figure>
            </section>
        </section>

        <section class="card m30">
            <section class="card-1stpart">
                <section class="card-price">
                    <p class="fs40">45c</p>
                </section>

                <section class="card-date">
                    <p><span class="fs40">29</span> <br>JAN <br>02461</p>
                </section>
            </section>

            <section class="card-image">
                <figure>
                    <img src="/Projects/images/wolverine-removebg-preview.png" alt="Wolverine comic">

                    <p class="card-copyright"> &copy; 1979 Marvel <br> Comics Group</p>
                </figure>
            </section>
        </section>

        <section class="card m30">
            <section class="card-1stpart">
                <section class="card-price">
                    <p class="fs40">55c</p>
                </section>

                <section class="card-date">
                    <p><span class="fs40">02</span> <br>FEB <br>02461</p>
                </section>
            </section>

            <section class="card-image">
                <figure>
                    <img src="/Projects/images/spiderman.jpg" alt="Spiderman comic">

                    <p class="card-copyright"> &copy; 1979 Marvel <br> Comics Group</p>
                </figure>
            </section>
        </section>

        <section class="card m30">
            <section class="card-1stpart">
                <section class="card-price">
                    <p class="fs40">85c</p>
                </section>

                <section class="card-date">
                    <p><span class="fs40">31</span> <br>MAR <br>02461</p>
                </section>
            </section>

            <section class="card-image">
                <figure>
                    <img src="/Projects/images/Thor_Vol_6_19_Asrar_Variant_Textless.webp" alt="Thor comic">

                    <p class="card-copyright"> &copy; 1979 Marvel <br> Comics Group</p>
                </figure>
            </section>
        </section>

        <section class="card m30">
            <section class="card-1stpart">
                <section class="card-price">
                    <p class="fs40">65c</p>
                </section>

                <section class="card-date">
                    <p><span class="fs40">22</span> <br>APR <br>02461</p>
                </section>
            </section>

            <section class="card-image">
                <figure>
                    <img src="/Projects/images/ironman.jpg" alt="Ironman comic">

                    <p class="card-copyright"> &copy; 1979 Marvel <br> Comics Group</p>
                </figure>
            </section>
        </section>

        <section class="card m30">
            <section class="card-1stpart">
                <section class="card-price">
                    <p class="fs40">75c</p>
                </section>

                <section class="card-date">
                    <p><span class="fs40">29</span> <br>JAN <br>02461</p>
                </section>
            </section>

            <section class="card-image">
                <figure>
                    <img src="/Projects/images/captain-america-granov-683x1024.jpg" alt="Captain America comic">

                    <p class="card-copyright"> &copy; 1979 Marvel <br> Comics Group</p>
                </figure>
            </section>
        </section>
    </main>
</body>

</html>
